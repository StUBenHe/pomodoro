<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>番茄钟</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>番茄钟</h1>
    
    <div>
      <p id="summary">今日累计：0 分钟</p>
      <label for="customTime">设置时间（分钟）:</label>
      <input type="number" id="customTime" min="1" max="120" value="20" />
    </div>

    <div id="timer">20:00</div>
    <div class="buttons">
      <button id="startBtn">开始</button>
      <button id="pauseBtn">暂停</button>
      <button id="resetBtn">重置</button>
    </div>
    <div>
      <label for="musicSelect">背景音乐：</label>
      <select id="musicSelect">
        <option value="music_rainy.mp3">雨和钢琴</option>
        <option value="music_lofi.mp3">lofi</option>
        <!-- 更多选项 -->
      </select>
    </div>
    <audio id="bgm" loop></audio>
    <audio id="ding"></audio>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
