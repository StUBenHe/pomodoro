<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>番茄钟</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>番茄钟</h1>
    
    <div>
      <label for="customTime">设置时间（分钟）:</label>
      <input type="number" id="customTime" min="1" max="120" value="20" />
    </div>

    <div id="timer">20:00</div>
    <div class="buttons">
      <button id="startBtn">开始</button>
      <button id="pauseBtn">暂停</button>
      <button id="resetBtn">重置</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
